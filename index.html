<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Interactiva de Kinesiología</title>
  <link rel="stylesheet" href="estilos.css"/>
</head>
<body>
  <h1>Malla Curricular Kinesiología</h1>

  <div class="malla">
    <div class="anio">
      <h2>Primer Año</h2>

      <div class="semestre">
        <h3>I Semestre</h3>
        <button class="ramo" data-nombre="Principios matemáticos">Principios matemáticos</button>
        <button class="ramo" data-nombre="Fundamentos de anatomia para el movimiento humano">Fundamentos de anatomia para el movimiento humano</button>
        <button class="ramo" data-nombre="Biologia celular">Biologia celular</button>
        <button class="ramo" data-nombre="Fundamento del movimiento humano">Fundamento del movimiento humano</button>
        <button class="ramo" data-nombre="Taller de competencias comunicativas">Taller de competencias comunicativas</button>
        <button class="ramo" data-nombre="Taller de competencias para el aprendizaje">Taller de competencias para el aprendizaje</button>
      </div>

      <div class="semestre">
        <h3>II Semestre</h3>
        <button class="ramo" data-nombre="Anatomía/ fisiología" disabled>Anatomía/ fisiología</button>
        <button class="ramo" data-nombre="Fisiología de tejidos y biofísica" disabled>Fisiología de tejidos y biofísica</button>
        <button class="ramo" data-nombre="Actividad física y salud">Actividad física y salud</button>
        <button class="ramo" data-nombre="Química" disabled>Química</button>
        <button class="ramo" data-nombre="Cultura y valores">Cultura y valores</button>
        <button class="ramo" data-nombre="Taller de desarrollo personal 1">Taller de desarrollo personal 1</button>
      </div>
    </div>

    <div class="anio">
      <h2>Segundo Año</h2>

      <div class="semestre">
        <h3>III Semestre</h3>
        <button class="ramo" data-nombre="Estadísticas para ciencias de la salud" disabled>Estadísticas para ciencias de la salud</button>
        <button class="ramo" data-nombre="Fisiopatología y farmacología" disabled>Fisiopatología y farmacología</button>
        <button class="ramo" data-nombre="Fisiología articular" disabled>Fisiología articular</button>
        <button class="ramo" data-nombre="Desarrollo psicomotor normal y patológico" disabled>Desarrollo psicomotor normal y patológico</button>
        <button class="ramo" data-nombre="Bioquimica" disabled>Bioquimica</button>
        <button class="ramo" data-nombre="Ingles basico I">Inglés básico I</button>
      </div>

      <div class="semestre">
        <h3>IV Semestre</h3>
        <button class="ramo" data-nombre="Fundamentos en salud pública" disabled>Fundamentos en salud pública</button>
        <button class="ramo" data-nombre="Biomecánica y control motor">Biomecánica y control motor</button>
        <button class="ramo" data-nombre="Persona y sentido">Persona y sentido</button>
        <button class="ramo" data-nombre="Semiologia kinésica e imagenología" disabled>Semiología kinésica e imagenología</button>
        <button class="ramo" data-nombre="Taller de desarrollo personal II">Taller de desarrollo personal II</button>
        <button class="ramo" data-nombre="Inglés básico II" disabled>Inglés básico II</button>
      </div>
    </div>

    <div class="anio">
      <h2>Tercer Año</h2>

      <div class="semestre">
        <h3>V Semestre</h3>
        <button class="ramo" data-nombre="Rehabilitación en base en salud familiar y comunitaria">Rehabilitación en base en salud familiar y comunitaria</button>
        <button class="ramo" data-nombre="Fisiología del metabolismo energético y del ejercicio" disabled>Fisiología del metabolismo energético y del ejercicio</button>
        <button class="ramo" data-nombre="Atención pre hospitalaria y primeros auxilios" disabled>Atención pre hospitalaria y primeros auxilios</button>
        <button class="ramo" data-nombre="Gestión en salud">Gestión en salud</button>
        <button class="ramo" data-nombre="Gerontología" disabled>Gerontología</button>
        <button class="ramo" data-nombre="Fisioterapia y ejercicio terapéutico" disabled>Fisioterapia y ejercicio terapéutico</button>
      </div>

      <div class="semestre">
        <h3>VI Semestre</h3>
        <button class="ramo" data-nombre="Rehabilitación sistema locomotor infantil" disabled>Rehabilitación sistema locomotor infantil</button>
        <button class="ramo" data-nombre="Rehabilitación cardio respiratorio infantil" disabled>Rehabilitación cardio respiratorio infantil</button>
        <button class="ramo" data-nombre="Prescripcion ejercicio en pacientes crónicos">Prescripción ejercicio en pacientes crónicos</button>
        <button class="ramo" data-nombre="Etica en salud">Ética en salud</button>
        <button class="ramo" data-nombre="Neurorehabilitación infantil" disabled>Neurorehabilitación infantil</button>
        <button class="ramo" data-nombre="Rehabilitación geriátrica" disabled>Rehabilitación geriátrica</button>
        <button class="ramo" data-nombre="Electivo I">Electivo I</button>
      </div>
    </div>

    <div class="anio">
      <h2>Cuarto Año</h2>

      <div class="semestre">
        <h3>VII Semestre</h3>
        <button class="ramo" data-nombre="Rehabilitación sistema locomotor adulto" disabled>Rehabilitación sistema locomotor adulto</button>
        <button class="ramo" data-nombre="Rehabilitación cardio respiratorio adulto" disabled>Rehabilitación cardio respiratorio adulto</button>
        <button class="ramo" data-nombre="Metodología de la investigación" disabled>Metodología de la investigación</button>
        <button class="ramo" data-nombre="Rehabilitación deportiva" disabled>Rehabilitación deportiva</button>
        <button class="ramo" data-nombre="Neurorehabilitación adulto" disabled>Neurorehabilitación adulto</button>
        <button class="ramo" data-nombre="Salud ocupacional">Salud ocupacional</button>
        <button class="ramo" data-nombre="Electivo II" disabled>Electivo II</button>
      </div>

      <div class="semestre">
        <h3>VIII Semestre</h3>
        <button class="ramo" data-nombre="Rehabilitación en condiciones especiales de salud">Rehabilitación en condiciones especiales de salud</button>
        <button class="ramo" data-nombre="Tratamiento kinésico del paciente cronico">Tratamiento kinésico del paciente crónico</button>
        <button class="ramo" data-nombre="Seminario de investigación" disabled>Seminario de investigación</button>
        <button class="ramo" data-nombre="Razonamiento clínico">Razonamiento clínico</button>
        <button class="ramo" data-nombre="Electivo III" disabled>Electivo III</button>
      </div>
    </div>

    <div class="anio">
      <h2>Quinto Año</h2>

      <div class="semestre">
        <h3>IX Semestre</h3>
        <button class="ramo" data-nombre="Internado profesional I">Internado profesional I</button>
        <button class="ramo" data-nombre="Internado profesional II">Internado profesional II</button>
      </div>

      <div class="semestre">
        <h3>X Semestre</h3>
        <button class="ramo" data-nombre="Internado profesional III">Internado profesional III</button>
        <button class="ramo" data-nombre="Internado profesional IV">Internado profesional IV</button>
      </div>

      <div class="semestre">
        <h3>Actividad de Titulación</h3>
        <button class="ramo" data-nombre="Actividad de Titulación">Actividad de Titulación</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
