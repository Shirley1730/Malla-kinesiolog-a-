<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Interactiva Kinesiología</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h1>Malla Interactiva de Kinesiología</h1>
  <div class="malla">
    <!-- Primer Año -->
    <section>
      <h2>Primer Año - I Semestre</h2>
      <div class="semestre">
        <button class="ramo" id="principios" data-desbloquea="fisiologia,biofisica,estadisticas">Principios matemáticos</button>
        <button class="ramo" id="fundamentosAnatomia" data-desbloquea="anatomia">Fundamentos de anatomía para el movimiento humano</button>
        <button class="ramo" id="biologia">Biología celular</button>
        <button class="ramo" id="fundamentosMovimiento">Fundamento del movimiento humano</button>
        <button class="ramo" id="comunicacion">Taller de competencias comunicativas</button>
        <button class="ramo" id="aprendizaje">Taller de competencias para el aprendizaje</button>
      </div>
    </section>

    <section>
      <h2>Primer Año - II Semestre</h2>
      <div class="semestre">
        <button class="ramo bloqueado" id="anatomia" data-desbloquea="fisiopatologia,psicomotor,metabolismo,biomecanica">Anatomía / Fisiología</button>
        <button class="ramo bloqueado" id="fisiologia" data-desbloquea="articular">Fisiología de tejidos y biofísica</button>
        <button class="ramo" id="actividad">Actividad física y salud</button>
        <button class="ramo bloqueado" id="quimica" data-desbloquea="bioquimica">Química</button>
        <button class="ramo" id="valores">Cultura y valores</button>
        <button class="ramo" id="taller1">Taller de desarrollo personal I</button>
      </div>
    </section>

    <!-- Segundo Año -->
    <section>
      <h2>Segundo Año - III Semestre</h2>
      <div class="semestre">
        <button class="ramo bloqueado" id="estadisticas" data-desbloquea="saludPublica,metodologia">Estadísticas para ciencias de la salud</button>
        <button class="ramo bloqueado" id="fisiopatologia" data-desbloquea="prehospitalaria">Fisiopatología y farmacología</button>
        <button class="ramo bloqueado" id="articular" data-desbloquea="biomecanica,semiologia">Fisiología articular</button>
        <button class="ramo bloqueado" id="psicomotor" data-desbloquea="semiologia">Desarrollo psicomotor normal y patológico</button>
        <button class="ramo bloqueado" id="bioquimica">Bioquímica</button>
        <button class="ramo" id="ingles1" data-desbloquea="ingles2">Inglés básico I</button>
      </div>
    </section>

    <section>
      <h2>Segundo Año - IV Semestre</h2>
      <div class="semestre">
        <button class="ramo bloqueado" id="saludPublica" data-desbloquea="familiar">Fundamentos en salud pública</button>
        <button class="ramo bloqueado" id="biomecanica">Biomecánica y control motor</button>
        <button class="ramo" id="persona">Persona y sentido</button>
        <button class="ramo bloqueado" id="semiologia" data-desbloquea="fisioterapia,cardioInfantil,neuroInfantil">Semiología kinésica e imagenología</button>
        <button class="ramo" id="taller2">Taller de desarrollo personal II</button>
        <button class="ramo bloqueado" id="ingles2">Inglés básico II</button>
      </div>
    </section>

    <!-- Tercer Año -->
    <section>
      <h2>Tercer Año - V Semestre</h2>
      <div class="semestre">
        <button class="ramo bloqueado" id="familiar">Rehabilitación en base en salud familiar y comunitaria</button>
        <button class="ramo bloqueado" id="metabolismo" data-desbloquea="prescripcion,deportiva">Fisiología del metabolismo energético</button>
        <button class="ramo bloqueado" id="prehospitalaria">Atención prehospitalaria y primeros auxilios</button>
        <button class="ramo" id="gestion">Gestión en salud</button>
        <button class="ramo" id="gerontologia" data-desbloquea="geriatrica">Gerontología</button>
        <button class="ramo bloqueado" id="fisioterapia" data-desbloquea="locomotorInfantil">Fisioterapia y ejercicio terapéutico</button>
      </div>
    </section>

    <section>
      <h2>Tercer Año - VI Semestre</h2>
      <div class="semestre">
        <button class="ramo bloqueado" id="locomotorInfantil" data-desbloquea="locomotorAdulto">Rehabilitación sistema locomotor infantil</button>
        <button class="ramo bloqueado" id="cardioInfantil" data-desbloquea="cardioAdulto">Rehabilitación cardio respiratorio infantil</button>
        <button class="ramo bloqueado" id="prescripcion">Prescripción ejercicio en pacientes crónicos</button>
        <button class="ramo" id="etica">Ética en salud</button>
        <button class="ramo bloqueado" id="neuroInfantil" data-desbloquea="neuroAdulto">Neurorehabilitación infantil</button>
        <button class="ramo bloqueado" id="geriatrica">Rehabilitación geriátrica</button>
        <button class="ramo" id="electivo1" data-desbloquea="electivo2">Electivo I</button>
      </div>
    </section>

    <!-- Cuarto Año -->
    <section>
      <h2>Cuarto Año - VII Semestre</h2>
      <div class="semestre">
        <button class="ramo bloqueado" id="locomotorAdulto">Rehabilitación sistema locomotor adulto</button>
        <button class="ramo bloqueado" id="cardioAdulto">Rehabilitación cardio respiratorio adulto</button>
        <button class="ramo bloqueado" id="metodologia" data-desbloquea="seminario">Metodología de la investigación</button>
        <button class="ramo bloqueado" id="deportiva">Rehabilitación deportiva</button>
        <button class="ramo bloqueado" id="neuroAdulto">Neurorehabilitación adulto</button>
        <button class="ramo" id="ocupacional">Salud ocupacional</button>
        <button class="ramo bloqueado" id="electivo2" data-desbloquea="electivo3">Electivo II</button>
      </div>
    </section>

    <section>
      <h2>Cuarto Año - VIII Semestre</h2>
      <div class="semestre">
        <button class="ramo" id="especiales">Rehabilitación en condiciones especiales de salud</button>
        <button class="ramo" id="cronico">Tratamiento kinésico del paciente crónico</button>
        <button class="ramo bloqueado" id="seminario">Seminario de investigación</button>
        <button class="ramo" id="razonamiento">Razonamiento clínico</button>
        <button class="ramo bloqueado" id="electivo3">Electivo III</button>
      </div>
    </section>

    <!-- Quinto Año -->
    <section>
      <h2>Quinto Año - IX y X Semestre</h2>
      <div class="semestre">
        <button class="ramo" id="internado1">Internado profesional I</button>
        <button class="ramo" id="internado2">Internado profesional II</button>
        <button class="ramo" id="internado3">Internado profesional III</button>
        <button class="ramo" id="internado4">Internado profesional IV</button>
        <button class="ramo" id="titulacion">Actividad de titulación</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
